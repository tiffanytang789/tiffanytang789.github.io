<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    :root {
      --bg: #fdf6f9;         /* light pink background */
      --card: #ffffff;
      --accent: #ff8fab;     /* pastel pink accent */
      --accent-hover: #ff6f91;
      --text: #333;
      --muted: #666;
    }
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 24px;
      background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }
    .container {
      margin-top: 40px;
      display: grid;
      gap: 20px;
      max-width: 600px;
      width: 100%;
      padding: 0 20px;
    }
    a.project-link {
      display: block;
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      border: 2px solid var(--accent);
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }
    a.project-link:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>CS180 Portfolio — Tiffany Dang — Fall 2025</h1>
  </header>
  <main class="container">
    <a class="project-link" href="./project0.html">✨ Project 0 — Becoming Friends with Your Camera ✨</a>
    <!-- You can add more projects here the same way -->
  </main>
  <footer>
    © 2025 Tiffany Dang
  </footer>
</body>
</html>
