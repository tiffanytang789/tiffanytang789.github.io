    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        h1, h2 {
            text-align: left;
        }

        section {
            margin-bottom: 40px;
        }

        .figure-single,
        .image-row,
        .image-grid-2x2 {
            margin: 16px 0;
        }

        figure {
            margin: 0;
            text-align: center;
        }

        figure img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        figcaption {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Generic horizontal image row (each image has its own caption) */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-row figure {
            flex: 1 1 18%; /* Good for 5â€“6 images per row on large screens */
            min-width: 120px;
        }

        /* 2x2 image grid */
        .image-grid-2x2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .image-grid-2x2 figure {
            width: 100%;
        }

        /* Row where a single caption is shared by all images */
        .image-row-shared-caption {
            margin: 16px 0;
        }

        .image-row-shared-caption .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-row-shared-caption .images img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .image-row-shared-caption figcaption {
            margin-top: 8px;
        }

        /* Simple styling for GIFs (optional, same as regular images) */
        .gif {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
